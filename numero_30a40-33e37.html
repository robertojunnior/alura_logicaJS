<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os n√∫meros entre 30 a 40, exceto 33 e 37!
    </title>
    <style>
        body {
            background-color: #33383f;
            color: azure;
            margin: 30px;
        }
    </style>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var contador = 30;
    
        while(contador <= 40) {
    
            if( contador == 33 ) {
            contador = contador + 1;
            }
            else if(contador == 37) {    
                contador = contador + 1;
            }
            else {
            mostra(contador);
            contador = contador + 1; 
            }
          }
    
        mostra("FIM");
    
    </script>
</body>
</html>
