<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
    <style>
        body {
            background-color: #33383f;
            color: azure;
            margin: 30px;
        }
    </style>
</head>
<body>

    <script>
        function pulaLinha() {
        document.write("<br><br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    let anoCopa = 1930;


    while (anoCopa < 2023){
        mostrar("Tivemos copa nos anos de " + anoCopa + ".");
        anoCopa += 4
    }
    mostrar('FIM')






    </script>
</body>
</html>
