<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da adivinhação</title>
</head>
<body>

    <section class="container__sorteio">
        <h1>Escolha um número de 0 a 10!</h1>
        <input type="number" name="numero" id="entrada_numero">

        <input type="button" value="Testar" onclick="jogar" class="botao__jogar">
        
        <h3>Placar de pontos</h3>
        <div class="placar__pontos">
            <p class="placar"></p>
        </div>

        <h3>Resposta</h3>
        <div class="resposta__pontos">
            <p class="resposta"></p>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
