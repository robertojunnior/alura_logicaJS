<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno exagerado</title>
    <style>
        body {
            background-color: #33383f;
            color: azure;
            margin: 30px;
        }
    </style>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var contador = 2;
        while(contador <= 100) {
            mostra(contador);
            contador = contador + 2; // incrementa de dois em dois
        }
        mostra("FIM");
    </script>
</body>
</html>
