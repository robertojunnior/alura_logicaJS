<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <style>
        body {
            margin: 40px;
            background-color: rgb(68, 68, 68);
            color: azure;
        }
    </style>
</head>
<body>
    <script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }


    alert('Descubra o número secreto! Você tem 03 chances, a cada tentativa um novo número será sorteado!')

    let tentativa = 1;


    while (tentativa <=3) {
        let numero = Math.round(Math.random() * 10);
        tentativa ++

        let palpite = Number(prompt('Escolha um número de 0 a 10?'))

        if (palpite == numero) {
            alert('Você acertou miserávi, fim de jogo!')
            break;

        } else if (tentativa <=3 ){
            alert('Errou, tente novamente! O número secreto era ' + numero + '.')

        } else if (tentativa > 3) {
            alert ('Errou, fim de Jogo! O número secreto era ' + numero + '.')
        }
        
    }

    </script>
</body>
</html>
