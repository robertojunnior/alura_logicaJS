<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número secreto</title>

    <style>
        body {
            background-color: #33383f;
            color: azure;
            margin: 30px;
        }
    </style>
</head>

<body>
    <input type="number" name="Aperte aqui" id="botao">
    <button>Compare com o número secreto</button>
    <div class="resposta"></div>

    <script>
        function sorteia() {
            Math.round(Math.random() * 10);
        }

        function sorteiaNumeros(quantidade) {
            let segredos = [];
            let numero = 1;
            while (numero <= quantidade) {

                var numeroAleatorio = sorteia();

                if (numeroAleatorio !== 0) {

                    var achou = false;

                    for (var posicao = 0; posicao < segredos.length; posicao++) {

                        if (segredos[posicao] == numeroAleatorio) {
                            achou = true;
                            break;
                        }
                    }

                    if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                }
            }

            return segredos;
        }

        let segredos = sorteiaNumeros(5);
        console.log(segredos);


        let input = document.querySelector("input")
        input.focus();

        let resposta = document.querySelector('.resposta')

        function verifica() {
            let acertou = false;
            for (let posicao = 0; posicao < segredos.length; posicao++) {
                if (input.value == segredos[posicao]) {
                    resposta.innerHTML = '</br> Você ACERTOU!'
                    acertou = true;
                    break;
                } if (acertou == false) {
                    resposta.innerHTML = '</br> Você ERROU!';
                }
            }

            input.value = '';
            input.focus();
        }
        let button = document.querySelector("button")
        button.onclick = verifica;

    </script>

</body>

</html>
