        body {
            background-color: #33383f;

            margin: 30px;
        }
    </style>

<body>

    <script>
        function pulaLinha() {
        document.write("<br><br>");
    }2018

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

    return Math.round(Math.random() * 100);
    }   

    let numeroPensado = sorteia();

    let chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {
        mostrar("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    
    } else {
        let contador = 1;
        while (contador <= 10){
        mostrar("Você errou!"); 
        contador = contador + 1;
    }
    }

    </script>
