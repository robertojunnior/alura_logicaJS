<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>

    <style>
        body {
            background-color: rgb(68, 68, 68);
            color: azure;
            margin: 30px;
        }
    </style>
</head>
<body>

    <script>
        function pulaLinha() {
            document.write("<br><br><br>");
        }

        function mostrar(frase) {
            document.write(frase);
            pulaLinha();
        }

        mostrar("Fl√°vio nasceu em " + (2016 - 39)); 
        mostrar("Joaquim nasceu em " + (2016 - 20));
        mostrar("Barney nasceu em " + (2016 - 40));
        mostrar(Math.round(500/151)); // arredondando com Math.round

    </script>
    
</body>
</html>
