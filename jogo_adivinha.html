    <script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }


    alert('Jogo da adivinhação!')

    let tentativa = 1;

    while (tentativa <=3) {
        let numero = Math.round(Math.random() * 10);
        tentativa ++

        let palpite = Number(prompt('Escolha um número de 0 a 10?'))

        if (palpite == numero) {
        alert('Você acertou miserávi!')

        } else if (tentativa <=3 ){
        alert(' Errou! Tente novamente!')

        } else if (tentativa > 3) {
            alert ('Errou! Fim de Jogo!')
        }
    }

    </script>
